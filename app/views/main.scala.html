@(title: String, moreScripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="description" content="">
        <meta name="author" content="">

            <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">

            <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

            <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="@routes.Assets.at("styles/normalize.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/skeleton.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/main.css")">

            <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />

    </head>
    <body>

            <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container">
            @header()
            @content
        </div>
            <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="@routes.Assets.at("scripts/jquery.js")" type="text/javascript"></script>
        @moreScripts
    </body>
</html>
